<psco_head>

</psco_head>
<psco_body>
    <div class="panel panel-default">
        <div class="panel-heading">Reply message</div>
    </div>


    <form class="form-horizontal" action="">

        <fieldset>
            <legend>Reply text message <span style="color:#2d3742;"></span></legend>
            <div class="form-group">
                <label class="col-md-2 control-label" for="text-field">Title</label>
                <div class="col-md-10">
                    <input class="form-control" placeholder="Title" type="text">
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-2 control-label" for="textarea">Message</label>
                <div class="col-md-10">
                    <textarea class="form-control" placeholder="Message" rows="4"></textarea>
                </div>
            </div>

            <div class="form-group">
                <div class="form-group">
                    <label class="col-md-2 control-label" for="textarea"></label>
                    <div class="col-md-10">
                        <button class="btn btn-success"><span class="glyphicon glyphicon-send"></span>&nbsp;Send</button>
                    </div>
            </div>
        </fieldset>
    </form>

</psco_body>
